<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <!--ViewPort-->
	<meta content="width=device-width,initial-scale=1" name="viewport">
  <!--title-->
	<title>Matching Game</title>
	<meta content="Memory-Game" name="description">
  <!--stylesheet-->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
	<link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
	<link href="css/app.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8">
	</script>
</head>
<body>
	<div class="container">
		<header>
			<h1>Matching Game</h1>
		</header>
		<section class="score-panel">
			<!--Parent-->
			<ul class="stars">
				<!--child-->
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul><span class="moves" id="moves">0</span> Moves &nbsp;&nbsp; <span id="time">00:00:00</span>
			<div class="restart">
				<a href="" id="revive" onclick="revive()"><i class="fa fa-repeat"></i>Refresh</a>
			</div>
		</section>
    <!--Parent-->
		<ul class="deck">
			<!--Child-->
			<li class="card"><i class="fa fa-diamond"></i></li>
			<li class="card"><i class="fa fa-paper-plane-o"></i></li>
			<li class="card"><i class="fa fa-anchor"></i></li>
			<li class="card"><i class="fa fa-bolt"></i></li>
			<li class="card"><i class="fa fa-cube"></i></li>
			<li class="card"><i class="fa fa-anchor"></i></li>
			<li class="card"><i class="fa fa-leaf"></i></li>
			<li class="card"><i class="fa fa-bicycle"></i></li>
			<li class="card"><i class="fa fa-diamond"></i></li>
			<li class="card"><i class="fa fa-bomb"></i></li>
			<li class="card"><i class="fa fa-leaf"></i></li>
			<li class="card"><i class="fa fa-bomb"></i></li>
			<li class="card"><i class="fa fa-bolt"></i></li>
			<li class="card"><i class="fa fa-bicycle"></i></li>
			<li class="card"><i class="fa fa-paper-plane-o"></i></li>
			<li class="card"><i class="fa fa-cube"></i></li>
		</ul>
	</div>
	<script src="js/app.js">
	</script>
</body>
</html>
